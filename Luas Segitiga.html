<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Luas Segitiga</title>
</head>
<body>

<h2>Kalkulator Luas Segitiga</h2>

<form id="triangleForm">
  <label for="base">Panjang Alas:</label>
  <input type="number" id="base" name="base" required><br><br>
  <label for="height">Tinggi:</label>
  <input type="number" id="height" name="height" required><br><br>
  <input type="submit" value="Hitung Luas">
</form>

<div id="result"></div>

<script>
document.getElementById("triangleForm").addEventListener("submit", function(event) {
  event.preventDefault(); // prevent form submission
  var base = parseFloat(document.getElementById("base").value);
  var height = parseFloat(document.getElementById("height").value);
  var area = 0.5 * base * height;
  document.getElementById("result").innerHTML = "Luas Segitiga: " + area.toFixed(2);
});
</script>

</body>
</html
